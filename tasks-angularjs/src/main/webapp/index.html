<!DOCTYPE html>
<html lang="en" ng-app="tasks">
<head>
    <title>tasks</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
   <!-- Proper rendering and disable touch zooming (make this feel like an app_ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Bootstrap 3 -->
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/todo.css">

    <!-- jQuery -->
    
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></</script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    
    <!-- Load angularjs 1.2 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.js"></script>
    
    <!-- Load angularjs-route -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    
    <!-- Load angularjs-resource, which allows us to interact with REST resources as high level services -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-resource.min.js"></script>
    
    <!-- Load angularjs-touvh, which supports touch events -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-touch.min.js"></script>
    
    <!-- Load the controllers for our app -->
    <script src="js/controllers.js"></script>
    
    <!-- Load the application wide JS, such as route definitions -->
    <script src="js/app.js"></script>
    
    <!-- Load the services we have defined for the application, particularly the REST services -->
    <script src="js/services.js"></script>
    
</head>
<body>
    <aside id="container" class="row">
        <div id="content" ng-view>
            <div class="dualbrand">
                <img src="gfx/dualbrand_logo.png" />
            </div>
            <!-- This div will be templated by AngularJS -->
            [Template content will be inserted here]
        </div>
    </aside>
</body>
</html>
